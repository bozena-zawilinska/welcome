<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <script>
      // Simple SPA GitHub Pages redirect script
      // Based on https://github.com/rafgraph/spa-github-pages
      
      (function() {
        var pathSegmentsToKeep = 0; // For project pages use 1, for user/org pages use 0
        var l = window.location;
        
        // Redirect all paths to the main app with proper query parameters
        var path = l.pathname.replace(/^\//, ''); // Strip leading slash
        
        // Handle paths like /about, /work, /contact by redirecting to welcome/?/about
        var segments = path.split('/');
        
        // Check if we're at root level paths (/about, /work, /contact)
        if (segments.length === 1 && ['about', 'work', 'contact'].indexOf(segments[0]) !== -1) {
          l.replace(
            l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
            '/welcome/?/' + segments[0] +
            (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
            l.hash
          );
        } 
        // Handle paths in the welcome directory
        else if (segments.length > 0 && segments[0] === 'welcome') {
          var remainingPath = segments.slice(1).join('/');
          if (remainingPath) {
            l.replace(
              l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
              '/welcome/?/' + remainingPath +
              (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
              l.hash
            );
          } else {
            // Just /welcome/ path, no need to redirect
            l.replace(
              l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
              '/welcome/' +
              (l.search ? l.search : '') +
              l.hash
            );
          }
        }
        // Default case: redirect to welcome page
        else {
          l.replace(
            l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
            '/welcome/' +
            (l.search ? l.search : '') +
            l.hash
          );
        }
      })();
    </script>
  </head>
  <body>
    Redirecting...
  </body>
</html>
