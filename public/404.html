<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <script>
      // Single Page App for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      (function() {
        // This repository has been renamed to 'portfolio'
        var segmentCount = 1; // For GitHub project pages using custom domain or not

        var l = window.location;
        
        // Extracts path from URL and removes leading slash
        var path = l.pathname.slice(1);
        
        // Remove the repository name (portfolio) from the path if it exists
        if (path.indexOf('portfolio/') === 0) {
          path = path.substring('portfolio/'.length);
        }
        
        // Create the redirect URL
        var redirectUrl = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
          '/portfolio/?/' + path + 
          (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') + 
          l.hash;
        
        // Redirect to our SPA entry point
        window.location.replace(redirectUrl);
      })();
    </script>
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <p>Redirecting to portfolio...</p>
  </body>
</html>
