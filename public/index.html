<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=5.0, viewport-fit=cover"
    />
    <meta name="color-scheme" content="light" />
    <meta
      name="description"
      content="Creative front-end developer crafting fast, accessible, and engaging web experiences using Vue.js and WordPress."
    />

    <!-- Social media preview tags (Open Graph) -->
    <meta property="og:title" content="Bozena - Front-end Developer" />
    <meta
      property="og:description"
      content="Explore Bozena’s portfolio – custom, accessible, and high-performance web experiences built with Vue.js and WordPress."
    />
    <!-- <meta property="og:image" content="<%= BASE_URL %>og-image.jpg"> -->
    <!-- <meta property="og:url" content="https://bozena.dev"> -->
    <meta property="og:type" content="website" />
    <meta property="og:locale" content="en_GB" />

    <!-- Favicon -->
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <link rel="icon" type="image/svg+xml" href="<%= BASE_URL %>favicon.svg" />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="<%= BASE_URL %>favicon-16x16.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="<%= BASE_URL %>favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="48x48"
      href="<%= BASE_URL %>favicon-48x48.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="64x64"
      href="<%= BASE_URL %>favicon-64x64.png"
    />
    <link rel="apple-touch-icon" href="<%= BASE_URL %>favicon-128x128.png" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      (function(l) {
        if (l.search[1] === '/') {
          var decoded = l.search
            .slice(1)
            .split('&')
            .map(function(s) {
              return s.replace(/~and~/g, '&')
            })
            .join('?')
          window.history.replaceState(
            null,
            null,
            l.pathname.slice(0, -1) + decoded + l.hash
          )
        }
      })(window.location)
    </script>
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <noscript>
      <strong
        >We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work
        properly without JavaScript enabled. Please enable it to
        continue.</strong
      >
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
